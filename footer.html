<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>网页底部固定</title>
    <style>
        body {
            margin: 0px auto;
            padding: 0px;
            width: 800px;
        }
        /*绝对定位**/
        
        .pos_foot {
            position: absolute;
            bottom: 0;
            overflow: hidden;
            word-spacing: 3px;
            zoom: 1;
        }
        /*基本样式*/
        
        .foot {
            width: 798px;
            border: 1px solid #000;
            height: 42px;
        }
    </style>


</head>

<body>
    <div style="height: 80px;   border: 1px solid #0000EE;">头部</div>
    <div style="height: 200px;border: 1px solid #007020;">内容</div>
    <div id="footer" class="foot">底部</div>

    <!-- jquery脚本 -->

</body>

</html>
